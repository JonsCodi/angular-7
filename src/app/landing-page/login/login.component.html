<mat-card class="example-card">
    <mat-card-header class="login-header">
      <i class="material-icons">face</i>
      <mat-card-title>Entre com o seu usuario</mat-card-title>
    </mat-card-header>
  
    <div class="example-container">
      <mat-form-field>
          <input matInput placeholder="Enter your email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
  
    <a mat-button routerLink="./app">Cadastrar Novo Usuario</a>
  
    <mat-card-actions>
      <button mat-raised-button color="primary">Entrar</button>
      <button mat-raised-button color="warn">Esqueci a Senha</button>
    </mat-card-actions>
  </mat-card>
